name: Populate Stock Prices

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  populate:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # 10 minutes for 50 stocks + buffer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Populate historical prices
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
        run: npm run populate-prices

      - name: Summary
        if: success()
        run: |
          echo "âœ… Successfully populated stock prices!"
          echo "ðŸ“Š Check your database for ~25,000 new price records"
